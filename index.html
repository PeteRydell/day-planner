<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-1">
      <!-- Timeblocks go here -->
        <div class="mainBody">
            <div class="col-xl-2"></div>
            <div class="col-xl-8 inputs" id="calendar">
                <div container>
                    <div class="row" id="nineAm">
                        <div class="col-xl-2">
                            <p>9:00am</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%; height: 30px" >
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="tenAm">
                        <div class="col-xl-2">
                            <p>10:00am</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="elevenAM">
                        <div class="col-xl-2">
                            <p>11:00am</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="twelvePm">
                        <div class="col-xl-2">
                            <p>12:00pm</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="onePm">
                        <div class="col-xl-2">
                            <p>1:00pm</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="twoPm">
                        <div class="col-xl-2">
                            <p>2:00pm</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="threePm">
                        <div class="col-xl-2">
                            <p>3:00pm</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="fourPm">
                        <div class="col-xl-2">
                            <p>4:00pm</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="fivePm">
                        <div class="col-xl-2">
                            <p>5:00pm</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                </div>  
            </div>      
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
