<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Planner</title>
</head>

<body>
    <div id="heading">
        <h1 id="title">Work Day Scheduler</h1>
        <h5 id="subHead" style="justify-content: center">A simple calendar app for scheduling your work day</h5>
    </div>
    <div>
        <div class="mainBody">
            <div class="col-xl-2"></div>
            <div class="col-xl-8" style="justify-content: center" id="calendar">
                <div container>
                    <div class="row" id="nineAm">
                        <div class="col-xl-2">
                            <p>9:00am</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%; height: 30px" >
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="tenAm">
                        <div class="col-xl-2">
                            <p>10:00am</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="elevenAM">
                        <div class="col-xl-2">
                            <p>11:00am</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="twelvePm">
                        <div class="col-xl-2">
                            <p>12:00pm</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="onePm">
                        <div class="col-xl-2">
                            <p>1:00pm</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="twoPm">
                        <div class="col-xl-2">
                            <p>2:00pm</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="threePm">
                        <div class="col-xl-2">
                            <p>3:00pm</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="fourPm">
                        <div class="col-xl-2">
                            <p>4:00pm</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                    <div class="row" id="fivePm">
                        <div class="col-xl-2">
                            <p>5:00pm</p>
                        </div>
                        <div class="col-xl-8">
                            <input id="hour-input" style="width: 80%">
                        </div>
                        <div class="col-xl-2">
                            <button type="button" class="btn btn-primary"><i class="fas fa-file"></i></button>
                        </div>
                    </div>
                </div>        
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
